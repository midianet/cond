<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Autenticação</h3>
                </div>
                <div class="panel-body" >
                    <form name="form" ng-submit="login()" role="form">
                        <div ng-show="error" class="alert alert-danger">{{error}}</div>
                        <fieldset>
                            <div align="center" >
                                <img style="border-radius: 50%; width: 100px; height: 100px;" src="images/user.png" alt="">
                            </div>
                            <div class="form-group">
                                <label for="username">Usuário</label>
                                <i class="fa fa-key"></i>
                                <input type="text" name="username" id="username" placeholder="Informe seu usuário" class="form-control" ng-model="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" name="password" id="password" placeholder="Informe sua senha" class="form-control" ng-model="password" required />
                            </div>
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-success btn-block">Login</button>
